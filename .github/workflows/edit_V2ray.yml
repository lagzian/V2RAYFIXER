name: Edit Readme and Copy sync.yml

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Manual trigger

jobs:
  edit_readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: lagzian/TelegramV2rayCollector
          path: repo  # Clone the repository to the "repo" directory
          persist-credentials: false
          fetch-depth: 0

      - name: Copy sync.yml to workflow directory
        run: |
          if [ -f "$GITHUB_WORKSPACE/sync.yml" ]; then
            cp "$GITHUB_WORKSPACE/sync.yml" repo/.github/workflows/
          else
            echo "sync.yml not found. Skipping copy operation."
          fi

      - name: Replace text in Readme2.md
        run: |
          sed -i 's/yebekhe/lagzian/g' repo/Readme2.md
          cd repo
          git config user.name "lagzian"
          git config user.email "milad.lagzian@gmail.com"
          git add Readme2.md .github/workflows/sync.yml

          # Check if there are any changes to commit
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Replace 'yebekhe' with 'lagzian' and copy sync.yml"
            git remote set-url origin https://${{ secrets.ACCESS_TOKEN }}@github.com/lagzian/TelegramV2rayCollector.git
            git push origin HEAD:main
          fi
