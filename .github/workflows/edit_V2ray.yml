name: Edit Readme and Sync Workflow

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Manual trigger

jobs:
  edit_readme_and_sync_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: lagzian/TelegramV2rayCollector
          path: repo  # Clone the repository to the "repo" directory
          persist-credentials: false
          fetch-depth: 0

      - name: Replace text in Readme2.md
        run: |
          sed -i 's/yebekhe/lagzian/g' repo/Readme2.md
          cd repo
          git config user.name "lagzian"
          git config user.email "milad.lagzian@gmail.com"
          git add Readme2.md

          # Check if there are any changes to commit
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Replace 'yebekhe' with 'lagzian'"
            git remote set-url origin https://${{ secrets.ACCESS_TOKEN }}@github.com/lagzian/TelegramV2rayCollector.git
            git push origin HEAD:main
          fi

      - name: Download sync.yml
        run: |
          curl -LJO "https://drive.google.com/uc?id=11fC84PfmgSXfxUg3-6noSDfOQocovs-Y&export=download"

      - name: Replace sync.yml
        run: |
          if ! cmp -s sync.yml repo/sync.yml; then
            cp -f sync.yml repo/.github/workflows/sync.yml
            cd repo
            git add .github/workflows/sync.yml
            git commit -m "Force replace sync.yml"
            git push
          else
            echo "sync.yml is up to date, no changes needed."
          fi
